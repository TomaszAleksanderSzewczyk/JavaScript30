<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
console.log('hi');
    // Interpolated
console.log('Hello im %s tommy',22)
    // Styled
//console.log('%c Hello  shit ', 'font-size:100; background:red;') 


    // warning!
console.warn('shhhh');
    // Error :|
console.error('sht');
    // Info
console.info('Croco');
    // Testing
console.assert(1===1,'thats t'); //zwraca blad jak cos jest bledem
    // clearing
console.clear();
    // Viewing DOM Elements


console.clear()
    // Grouping together
dogs.forEach(dog => {
  console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
})
    // counting
console.count('wes');
console.count('Wes');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
console.table(dogs);
  </script>
</body>
</html>
